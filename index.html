<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>

  <title>Skool App</title>
  <header>Skool App</header>


</head>

<body>

  <div class="Logsigncontainer">
    <!---------------------------------------------------------LOGIN PAGE---------------------------------------->
    <div class="login" id="loginform">
      <h1>Login</h1>
      <label for="logemail"><b>Email:</b></label>
      <input v-model="logemail" placeholder="Enter your Email:" required>
      <br>
      <label for="logpassword"><b>Password:</b></label>
      <input type="password" v-model="logpassword" placeholder="Enter a Password" required>
      <br>
      <button @click="login">Login</button>
    </div>
    <!---------------------------------------------------------REGISTRATION PAGE---------------------------------------->

    <div class="signup" id="reg">
      <h1>Sign Up</h1>
      <label for="signemail"><b>Email:</b></label>
      <input v-model="signemail" placeholder="Enter your Email:" required>
      <br>
      <label for="signfirstname"><b>First Name:</b></label>
      <input v-model="signfirstname" placeholder="Enter your First Name:" required>
      <br>
      <label for="signlastname"><b>Last Name:</b></label>
      <input v-model="signlastname" placeholder="Enter your Last Name:" required>
      <br>
      <label for="signusertype"><b>Who Are You?:</b></label>
      <select name="signusertype" v-model="signusertype">
        <option value="Parent/Student">Parent/Student</option>
        <option value="Service Provider">Service Provider</option>
      </select>
      <br>
      <label for="signpassword"><b>Password:</b></label>
      <input type="password" v-model="signpassword" placeholder="Enter a Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>
      <br>
      <button @click="signup">Save</button>
    </div>
  </div>

  <!---------------------------------------------------------LESSONS PAGE---------------------------------------->
  <div class="grid-container" id="app">
    <div class="item1">
      Search: <input type="search" name="searchbox">
      <input type="submit">

    </div>
    <div class="item2">Menu</div>
    <div id="courses" class="item3">Main
      {{ courses }}
    </div>
    <div class="item4"><button @click="getuserinfo">Display User</button>
      <p>
        {{ Message }}
        <br>
        Name: {{Firstname}} {{ Lastname }}
        <br>
        Email: {{ Email }}
        <br>
        User Type: {{ UserType }}
        <br>
      </p>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
